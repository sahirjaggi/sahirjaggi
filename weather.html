<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="css/weather.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/weather.js"></script>
</head>

<body>
    <div id="container">
        <div id="info">
            <h1 class="textmain" id="time"></h1>
            <h1 class="text">in <span id="city"></span></h1>
        </div>
        <div id="weatherinfo">
            <h1 class="textmain">
                <span id="tempF"></span>&#x2109/<span id="tempC"></span>&#x2103</h1>
            <h1 class="text" id="des"></h1>
            <h1 class="text" id="main"></h1>
        </div>
        <img src="imgs/drake/drakehead.png" alt="" id="drake" />
        <div id="credit">
            <a href="http://genius.com/albums/Drake/Nothing-was-the-same" target="_blank">
                <h1>Shouts to Drake</h1>
            </a>
        </div>
    </div>
</body>
